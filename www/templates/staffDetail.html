<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Staff Card</h1>
    <div class="buttons">
      <button class="button button-positive button-clear" ng-click="closeStaffModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="staffForm" ng-submit="saveStaff()">
      <div class="list">

        <label class="item item-input"  ng-class="{ 'has-errors' : staffForm.firstName.$invalid && !staffForm.firstName.$pristine , 'no-errors' : staffForm.firstName.$valid}">
          <span class="input-label">First Name</span>
          <input type="text" name="firstName" ng-model="staff.firstName" required>
        </label>
             
        <div class="error-container" ng-show="staffForm.firstName.$error && !staffForm.firstName.$pristine " ng-messages="staffForm.firstName.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

        <label class="item item-input" ng-class="{ 'has-errors' : staffForm.lastName.$invalid && !staffForm.lastName.$pristine , 'no-errors' : staffForm.lastName.$valid}">
          <span class="input-label">Last Name</span>
          <input type="text" name="lastName" ng-model="staff.lastName" required>
        </label>

        <div class="error-container" ng-show="staffForm.lastName.$error && !staffForm.lastName.$pristine " ng-messages="staffForm.lastName.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

        <label class="item item-input" ng-class="{ 'has-errors' : staffForm.phone.$invalid && !staffForm.phone.$pristine , 'no-errors' : staffForm.phone.$valid}">
          <span class="input-label">Phone</span>
          <input type="text" name="phone" ng-model="staff.phone" required>
        </label>

        <div class="error-container" ng-show="staffForm.phone.$error && !staffForm.phone.$pristine " ng-messages="staffForm.phone.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

       <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="staff.email">
        </label>

        <label class="item">
          <button class="button button-block button-positive" ng-disabled="staffForm.$invalid" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
