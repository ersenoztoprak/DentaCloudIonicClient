<ion-view view-title="Customers">
   
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="customer in customers">
        
        <p>{{customer.firstName}} {{customer.lastName}}</p>
        <p>{{customer.phone}}</p>
        <p>{{customer.email}}</p>
        <p>{{customer.address}}</p>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
